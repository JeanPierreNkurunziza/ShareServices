
  <section class="vh-100 gradient-custom " style="background-color: #8fc4b7">
    <div class="container py-5 h-100">
      <div class="row justify-content-center align-items-center h-100">
        <div class="col-12 col-lg-9 col-xl-7">
          <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
            <div class="card-body p-4 p-md-5">
<div class="container" *ngIf="currentUser; else loggedOut">
    <header class="jumbotron">
      <img [src]="currentUser.image | image" height="200px" width="150px">
    </header>
    <h3>
      <strong>{{ currentUser.username }}</strong> Profile
    </h3>
    <p>
      
      <strong>Token:</strong>
      {{ currentUser.accessToken.substring(0, 20) }} ...
      {{ currentUser.accessToken.substr(currentUser.accessToken.length - 20) }}
    </p>
    <p>
      <strong>Email:</strong>
      {{ currentUser.email }}
    </p>
    <strong>Roles:</strong>
    <ul>
      <li *ngFor="let Roles of currentUser.roles">
         {{ Roles}} 
      </li>
    </ul>
    <a class="badge badge-warning" routerLink="/users/{{ currentUser.id }}">
        Edit
      </a>
  </div>
  
  <ng-template #loggedOut>
    Please login.
  </ng-template>
</div>
</div>
</div>
</div>
</div>
</section>
