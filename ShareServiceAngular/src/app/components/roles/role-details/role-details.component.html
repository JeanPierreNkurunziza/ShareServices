<section class="vh-100" style="background-color:#8fc4b7;">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-12 col-xl-11">
          <div class="card text-black" style="border-radius: 25px;">
            <div class="card-body p-md-5">
              <div class="row justify-content-center">
                <div class="card-body p-4 p-md-5">
                    <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Role Edit Form</h3>
      <div *ngIf="currentRole.id" class="edit-form">
        <form>  
          <div class="form-group">
            <label for="competence">Role</label>
            <input type="text" class="form-control" id="name" [(ngModel)]="currentRole.role" name="role"/>
          </div>
         
        </form>
       <div class="mt-4 pt-2">
        <button type="submit" class="btn btn-primary btn-lg" (click)="updateRole()"> Update</button>
       
        <Button  class=" m-3 btn btn-primary btn-lg"> <a style="color:azure" routerLink="/roles"> Cancel </a> </Button> 
      </div> <p>{{ message }}</p> </div>
      <div *ngIf="!currentRole.id">
        <br />
        <p>Cannot access this Role...</p>
      </div>
    </div>
  <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
    <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/img3.webp"
    class="w-100" style="border-top-left-radius: .3rem; border-top-right-radius: .3rem;"
    alt="Sample photo">
  
  </div>
  </div>
  </div>
  </div>
  </div>

  </div>
  </section>
