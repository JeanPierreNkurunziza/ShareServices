<section class="vh-100" style="background-color: #8fc4b7;">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-12 col-xl-11">
          <div class="card text-black" style="border-radius: 25px;">
            <div class="card-body p-md-5">
              <div class="row justify-content-center">
                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
  
                  <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Create Competence</p>

<form [formGroup]="FormCompetence" (ngSubmit)="submitForm()">
    <fieldset header="Competence infos">
      
      <p>
            Competence : <input type="text" formControlName="competence" />
            <span *ngIf="FormCompetence.controls['competence'].invalid && !FormCompetence.controls['competence'].errors" style="color : red">
                Nom est requis
            </span>
        </p>
        <div>       
            <form [formGroup]="uploadForm" (ngSubmit)="submitForm()">
                <!-- Select File -->
                <input type="file" accept="image/*" (change)="showPreview($event)" />
                <!-- Image Preview -->
                <div class="imagePreview" *ngIf="imageURL && imageURL !== ''">
                  <img [src]="imageURL" [alt]="uploadForm.value.name" height="200px" width="200px">
                </div>                  
            </form>  
          </div>
        <!-- <p>
            Image Upload : <input type="text" formControlName="image"/>
            <span *ngIf="FormCompetence.controls['image'].invalid && FormCompetence.controls['image'].errors" style="color : red">
             
            </span>
            
        </p> -->
        
    </fieldset>
    
    <button type="submit" [disabled]="FormCompetence.invalid">Valider</button>
</form>
</div>
</div>
</div>
</div>
</div>
</div>
</div>
</section>
